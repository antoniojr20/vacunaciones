<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Mascotas</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0f172a">

</head>

<body class="pt-10 bg-gray-100">
  <div id="navbar"></div>

  <form method="POST" action="https://script.google.com/macros/s/AKfycbyuirVAIz6ldiDMKtCYBF9Vr4_yCLmd7-B-HVV7xelgTHxU15mw750yRLD9MVV7BBMs/exec"
    class="flex flex-col bg-white rounded shadow-2xl p-12 w-full max-w-2xl mx-auto">

    <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">ðŸ“‹ Registro de Animales Encontrados y Vacunados</h1>

    <div class="mb-5">
      <label class="block text-gray-700 text-sm font-bold mb-2">Nombre Del DueÃ±o</label>
      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        name="nombre"
        type="text"
        placeholder="Ingrese el nombre"
        required>
    </div>

    <div class="mb-5">
      <label class="block text-gray-700 text-sm font-bold mb-2">
        Zona 
      </label>
      <div class="flex gap-6">
        <label class="inline-flex items-center">
          <input type="radio" required name="zona" value="rural">
          <span class="ml-2">Rural</span>
        </label>
        <label class="inline-flex items-center">
          <input type="radio" required name="zona" value="urbano">
          <span class="ml-2">Urbano</span>
        </label>
      </div>
    </div>

    <div class="mb-5">
      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">
        Lugar 
      </label>
      <select
        required
        id="ubicacion"
        name="ubicacion"
        class="block w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 rounded focus:outline-none focus:bg-white focus:border-gray-500">
        <option value="" disabled selected>Seleccione una Zona</option>
      </select>
    </div>

    <!-- CASERÃO (solo para rural) -->
    <div id="contenedorCaserio" class="mb-5 hidden">
      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">
        CaserÃ­o 
      </label>
      <select
        id="caserio"
        name="caserio"
        class="block w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 rounded focus:outline-none focus:bg-white focus:border-gray-500">
        <option value="" disabled selected>Seleccione un CantÃ³n primero</option>
      </select>
    </div>

    <div class="bg-blue-50 p-4 rounded mb-5 border-2 border-blue-300">
      <h2 class="text-lg font-bold text-gray-700 mb-4">ðŸ“Š Animales Encontrados</h2>
      
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">Perros Encontrados</label>
          <input
            type="number"
            name="perros_encontrados"
            id="perrosencontrados"
            min="0"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            placeholder="Cantidad de Perros">
        </div>

        <div>
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">Gatos Encontrados</label>
          <input
            type="number"
            name="gatos_encontrados"
            id="gatosencontrados"
            min="0"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            placeholder="Cantidad de Gatos">
        </div>
      </div>
    </div>

    <!-- SECCIÃ“N: PERROS VACUNADOS (Con nombres individuales) -->
    <div class="bg-green-50 p-4 rounded mb-5 border-2 border-green-300">
      <h2 class="text-lg font-bold text-gray-700 mb-4">ðŸ’‰ Perros Vacunados</h2>
      
      <div class="mb-4">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">Cantidad de Perros Vacunados</label>
        <input
          type="number"
          id="cantidadPerros"
          min="0"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          placeholder="Â¿Ingrese el numero de Perros?">
      </div>

      <div id="inputsPerros" class="space-y-2"></div>
    </div>

    <!-- SECCIÃ“N: GATOS VACUNADOS (Con nombres individuales) -->
    <div class="bg-yellow-50 p-4 rounded mb-5 border-2 border-yellow-300">
      <h2 class="text-lg font-bold text-gray-700 mb-4">ðŸ’‰ Gatos Vacunados</h2>
      
      <div class="mb-4">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">Cantidad de Gatos Vacunados</label>
        <input
          type="number"
          id="cantidadGatos"
          min="0"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          placeholder="Â¿Ingrese el numero de Gatos?">
      </div>

      <div id="inputsGatos" class="space-y-2"></div>
    </div>

    <div class="mb-5">
      <label class="block text-gray-700 text-sm font-bold mb-2">Comentario</label>
      <textarea
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        name="comentario"
        rows="3"
        placeholder="Comentario Opcional"></textarea>
    </div>

    <div class="mb-5">
      <label class="block text-gray-700 text-sm font-bold mb-2">
        Ingrese nombre del responsable
      </label>
      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        name="responsable"
        type="text"
        placeholder="Responsable">
    </div>

    <input type="hidden" name="fecha_registro" id="fechaRegistro">

    <button
      type="submit"
      id="btnGuardar"
      class="flex items-center mx-auto justify-center h-12 px-6 bg-blue-600 mt-8 rounded font-semibold text-sm text-blue-100 hover:bg-blue-700">
      Guardar
    </button>

    <div id="mensaje-ok" class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mt-4">
      âœ“ Registro guardado correctamente
    </div>

  </form>

  <script src="navbar.js"></script>
  <script src="funciones.js"></script>

  <script>
  if ("serviceWorker" in navigator) {
   navigator.serviceWorker.register("sw.js")
  .catch(err => console.error("SW error:", err));

  }
</script>

</body>
</html>


<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="pt-10">
  <div id="navbar"></div>

<form  method="POST" action="https://script.google.com/macros/s/AKfycbyuirVAIz6ldiDMKtCYBF9Vr4_yCLmd7-B-HVV7xelgTHxU15mw750yRLD9MVV7BBMs/exec"
  class="flex flex-col bg-white rounded shadow-2xl p-12 w-full max-w-2xl mx-auto">


  <div class="mb-5">
    <label class="block text-gray-700 text-sm font-bold mb-2">Nombre</label>
    <input
      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      name="nombre"
      type="text"
      placeholder="Ingrese el nombre"
      required>
  </div>

    <div class="mb-5">
    <label class="block text-gray-700 text-sm font-bold mb-2">Zona</label>
    <label class="inline-flex items-center">
      <input type="radio" required name="zona" value="rural">
      <span class="ml-2">Rural</span>
    </label>
    <label class="inline-flex items-center ml-6">
      <input type="radio" required name="zona" value="urbano">
      <span class="ml-2">Urbano</span>
    </label>
  </div>

  <div class="mb-5">
    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">Lugar</label>
    <select
      required
      id="ubicacion"
      name="ubicacion"
      class="block w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 rounded focus:outline-none focus:bg-white focus:border-gray-500">
      <option value="" disabled selected>Seleccione una Zona</option>
    </select>
  </div>

     <!-- perros los input a crear -->
  <div class="mb-5">
    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">Cantidad de Perros</label>
 </label>
  <input
    type="number"
    id="cantidadPerros"
    min="0"
    class="shadow appearance-none border rounded w-full py-2 px-2 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
    placeholder="Ingrese la cantidad">
</div>

<div id="inputsPerros" class=" space-y-2 mb-4"></div>
  </div>

<!-- gatos los input a crear -->

  <div class="mb-5">
    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">Cantidad de Gatos</label>
 </label>
  <input
    type="number"
    id="cantidadGatos"
    min="0"
    class=" shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
    placeholder="Ingrese la cantidad">
</div>

<div id="inputsGatos" class="mt-3 space-y-2"></div>
  </div>

    <div class="mb-5">
    <label class="block text-gray-700 text-sm font-bold mb-2">Comentario</label>
    <input
      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      name="comentario"
      type="text"
      placeholder="Comentario Opcional*">
  </div>

    <div class="mb-5">
    <label class="block text-gray-700 text-sm font-bold mb-2">Ingrese nombre del responsable</label>
    <input
      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      name="responsable"
      type="text"
      placeholder="Responsable"
      required>
  </div>

  <input type="hidden" name="fecha_registro" id="fechaRegistro">


  <button
  type="submit"
  id="btnGuardar"
  class="flex items-center mx-auto justify-center h-12 px-6 bg-blue-600 mt-8 rounded font-semibold text-sm text-blue-100 hover:bg-blue-700">
  Guardar
</button>

 <div id="mensaje-ok" class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
  Registro guardado correctamente
</div>

</form>
<script src="navbar.js"></script>
<script src="funciones.js"></script>
</body>
</html>
